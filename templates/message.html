{% extends "base-template.html" %}

{% block title %}
    Send a Message
{% endblock %}

{% block content %}

    <br/><br/>
    <h1>Send an encrypted message to {{ receiver.name }}</h1>
        <br/>

            <label for="file_upload">Upload Public Key</label>
            <input type="file" name ="file_upload" enctype="multipart/form-data" id="public_file"><br /><br />
            <button type="button" onclick="readPublicKey()">Load Key</button><span id="public_load"></span>
            <br /><br />


            <input type="hidden" id="user_id" value="{{ receiver.id }}">
            <input type="hidden" id="user_public_key" value="{{ receiver.public_key }}">
            <textarea name="body" id="body" placeholder="Message Body"></textarea> <br />
            <button class="encrypt" onclick="encryptMessage()" type="button">Encrypt Message</button>

        <form action="{{ url_for("bp_user.message_post") }}" method="POST">
                <button class="send_dm" onclick="send_data()">Send</button>
        </form>

    {% block scripts %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="{{ url_for('static', filename='js/rsa.js') }}"></script>

        <script>
            let msgToSend;

            function readPublicKey() {

                let files = document.getElementById("public_file").files;
                let file = files[0];
                let reader = new FileReader();

                reader.onloadend = function (event) {
                    publicKey = event.target.result;
                    publicKey = publicKey.replace(/(\r\n|\n|\r)/gm, "");
                    document.getElementById("public_load").innerHTML = " Public key loaded!";
                    console.log(publicKey)


                };
                reader.readAsText(file);
            }

            function encryptMessage() {

                let aesKey = CryptoJS.lib.WordArray.random(16).toString();

                let rsaEncrypt = new JSEncrypt();
                let publicKey = document.getElementById("public_file").value;

                let message = {
                    body: document.getElementById('body').value
                }
                let msgJson = JSON.stringify(message);
                console.log(msgJson)
                let encryptedMessage = CryptoJS.AES.encrypt(msgJson, aesKey);
                rsaEncrypt.setPublicKey(publicKey);
                console.log(publicKey)

                let encryptedAESKey = rsaEncrypt.encrypt(aesKey);

                let msgToSend = {
                    receiverId: document.getElementById("user_id").value,
                    encryptedMessage: encryptedMessage.toString(),
                    encryptedKey: encryptedAESKey.toString()
                }

                let jsonStrToSend = JSON.stringify(msgToSend);
                console.log(jsonStrToSend)
                {#fetch('/http://127.0.0.1:5000/message', {#}
                {#    method: "POST",#}
                {#    headers: {#}
                {#        "Content-type": "application/json"#}
                {#    },#}
                {#    body: jsonStrToSend#}
            }

            function send_data() {

                let rec_id = msgToSend.receiverId;
                let enc_msg = msgToSend.encryptedMessage;
                let enc_key = msgToSend.encryptedKey;

                let full_msg = {
                    rec_id: rec_id.value,
                    enc_msg: enc_msg.value,
                    enc_key: enc_key.value
                };

                fetch('${127.0.0.1:5000}/message', {
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(full_msg),
                    cache: "no-cache",
                    headers: new Headers ({
                        "content-type": "application/json"
                    })
                })
                .then (function(response) {
                    if (response.status !== 200) {
                        console.log(`Looks like there was a problem. Status code: ${response.status}`);
                        return;
                    }
                    response.json().then(function(data) {
                        console.log(data);
                    });
                })
                .catch(function(error) {
                    console.log("Fetch error: " + error);
                });
            }

        </script>
    {% endblock %}

{% endblock %}
