{% extends "base-template.html" %}

{% block title %}
    Send a Message
{% endblock %}

{% block content %}
    <br/><br/>
    <h1>Send an encrypted message to {{ receiver.name }}</h1>
        <br/>

        <form action="{{ url_for("bp_user.message_post") }}" method="POST">
            <input type="hidden" name="user_id" value="{{ receiver.id }}">
            <input type="hidden" name="user_public_key" value="{{ receiver.public_key }}">
            <textarea name ="body" placeholder="Message Body"></textarea> <br />
            <button class="send-button" onclick="encrypt_message()" type="button" value="Send"></button>
        </form>

    {% block scripts %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="{{ url_for('static', filename='js/rsa.js') }}"></script>

        <script>

            function encryptMessage() {

                let aesKey = key = CryptoJS.lib.WordArray.random(16).toString();
                let rsaEncrypt = new JSEncrypt();
                let publicKey = document.getElementById("user_public_key").value;
                let message = {
                    body: document.getElementById("body").innerHTML
                }
                let msgJson = JSON.stringify(message);
                let encryptedMessage = CryptoJS.AES.encrypt(msgJson, aesKey);

                rsaEncrypt.setPublicKey(publicKey);

                let encryptedAESKey = rsaEncrypt.encrypt(aesKey);
                let msgToSend = {
                    receiverId: document.getElementById("user-id").value,
                    encryptedMessage: encryptedMessage.toString(),
                    encryptedKey: encryptedAESKey.toString()
                }

                let jsonStrToSend = JSON.stringify(msgToSend);
                fetch('http://127.0.0.1/message', {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json"
                    },
                    body: jsonStrToSend
                });

            }

        </script>
    {% endblock %}


{% endblock %}
